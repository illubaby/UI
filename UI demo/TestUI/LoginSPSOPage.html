    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya Sans:wght@400&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"

    <link
      rel="stylesheet"

  <body>
    <div class="loginspsopage">
      <div class="loginspsopage-child"></div>
      <div class="loginspsopage-item"></div>
      <div class="loginspsopage-inner"></div>
      <div class="username">Username:</div>
      <div class="you-belong-to">You belong to Student?</div>
      <b class="login-as-spso1">Login as SPSO</b>
      <div class="rectangle-parent6" id="groupContainer">
        <div class="group-child10"></div>
        <div class="login1">Login</div>
      </div>
      <div class="password1">Password:</div>
      <div class="image-1-group" id="frameContainer">
        <img class="image-1-icon12" alt="" src="./public/image-11@2x.png" />

        <div class="sign-in-as">Sign in as Student</div>
      </div>
      <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

      <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

      <div class="spso">SPSO</div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./SPSOMain.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./LoginStudentPage.html";
        });
      }
      </script>
