<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SPSOConfPr.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zen Kaku Gothic Antique:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="spsoconfpr">
      <div class="template-6sign-up-parent3">
        <div class="template-6sign-up5">
          <div class="bg-main10"></div>
          <div class="template-6sign-up-parent3">
            <div class="bg-main11"></div>
          </div>
          <div class="right-section5">
            <img class="right-bg-icon5" alt="" src="./public/rightbg@2x.png" />

            <div class="right-bg-overlay-25"></div>
          </div>
          <b class="select-printer">Select printer</b>
          <b class="add-printer">Add printer</b>
        </div>
        <div class="sidebar-open5">
          <div class="profil5">
            <img class="image-1-icon5" alt="" src="./public/image-1@2x.png" />

            <div class="content5">
              <div class="title5">ABC</div>
              <div class="overline5">SPSO</div>
            </div>
          </div>
          <div class="divider5"></div>
          <div class="navigation10">
            <div class="link25">
              <img
                class="print-fill-icon3"
                alt=""
                src="./public/print-fill.svg"
              />

              <div class="label25">Config Printer</div>
            </div>
            <div class="link26" id="linkContainer1">
              <img
                class="icon-calendar5"
                alt=""
                src="./public/icon--calendar1.svg"
              />

              <div class="label25">View report</div>
            </div>
            <div class="dropdown10" id="dropdownContainer">
              <div class="link27">
                <img
                  class="icon-calendar5"
                  alt=""
                  src="./public/icon--reports.svg"
                />

                <div class="label25">System configuration</div>
              </div>
            </div>
          </div>
          <div class="navigation11">
            <div class="link28">
              <img
                class="icon-calendar5"
                alt=""
                src="./public/icon--helpcircle1.svg"
              />

              <div class="label25">Help</div>
            </div>
            <div class="link29" id="linkContainer4">
              <img
                class="icon-calendar5"
                alt=""
                src="./public/icon--logout1.svg"
              />

              <div class="label25">Logout Account</div>
            </div>
          </div>
        </div>
        <div class="group-parent3">
          <div class="group-wrapper2">
            <div class="rectangle-container">
              <div class="group-child2"></div>
              <div class="document-uploded-pdf">
                <div class="document-uploded-pdf-child"></div>
                <img class="print-icon" alt="" src="./public/print.svg" />

                <div class="printer1">Printer1</div>
                <b class="available">Available</b>
              </div>
            </div>
          </div>
          <div class="print-button4">
            <div class="print-button-child2"></div>
            <div class="enable">ENABLE</div>
          </div>
          <div class="print-button5">
            <div class="print-button-child3"></div>
            <div class="enable">DISABLE</div>
          </div>
        </div>
        <div class="group-parent4">
          <div class="rectangle-frame">
            <div class="rectangle-frame">
              <div class="rectangle-frame">
                <div class="rectangle-frame">
                  <div class="rectangle-frame">
                    <div class="rectangle-frame">
                      <div class="rectangle-frame">
                        <div class="group-child3"></div>
                      </div>
                      <div class="dropdown11">
                        <div class="number4">Printer ID</div>
                        <div class="dropdown-child4"></div>
                        <div class="sony">000001</div>
                      </div>
                    </div>
                    <div class="print-button6">
                      <div class="print-button-child2"></div>
                      <div class="enable">ADD</div>
                    </div>
                  </div>
                  <div class="dropdown12">
                    <div class="number4">Manufacturer name</div>
                    <div class="dropdown-child4"></div>
                    <div class="sony">Sony</div>
                  </div>
                </div>
              </div>
              <div class="dropdown13">
                <div class="number4">Printer Model</div>
                <div class="dropdown-child4"></div>
                <div class="sony">XYZ</div>
              </div>
            </div>
            <div class="dropdown14">
              <div class="number4">Location</div>
              <div class="dropdown-child7"></div>
              <img class="vector-icon2" alt="" src="./public/vector1.svg" />

              <div class="sony">101-A1</div>
            </div>
          </div>
          <div class="dropdown15">
            <div class="number4">Name it as</div>
            <div class="dropdown-child4"></div>
            <div class="sony">Printer5</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var linkContainer1 = document.getElementById("linkContainer1");
      if (linkContainer1) {
        linkContainer1.addEventListener("click", function (e) {
          window.location.href = "./SPSOLog.html";
        });
      }
      
      var dropdownContainer = document.getElementById("dropdownContainer");
      if (dropdownContainer) {
        dropdownContainer.addEventListener("click", function (e) {
          window.location.href = "./SPSOSysConf.html";
        });
      }
      
      var linkContainer4 = document.getElementById("linkContainer4");
      if (linkContainer4) {
        linkContainer4.addEventListener("click", function (e) {
          window.location.href = "./LoginSPSOPage.html";
        });
      }
      </script>
  </body>
</html>
