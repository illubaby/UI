  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./StudBuy.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alegreya Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:wght@400&display=swap"

      rel="stylesheet"

    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"

  <body>
    <div class="studbuy">
      <div class="template-6sign-up-container">
        <div class="template-6sign-up-container">
          <div class="template-6sign-up2">
            <div class="bg-main4"></div>
            <div class="template-6sign-up-container">
              <div class="bg-main5"></div>
            </div>
            <div class="right-section2">
              <img
                class="right-bg-icon2"
                alt=""
                src="./public/rightbg@2x.png"
              />

              <div class="right-bg-overlay-22"></div>
            </div>
          </div>
          <div class="sidebar-open2">
            <div class="profil2">
              <img class="image-1-icon2" alt="" src="./public/image-1@2x.png" />

              <div class="content2">
                <div class="title2">ABC</div>
                <div class="overline2">Student</div>
              </div>
            </div>
            <div class="divider2"></div>
            <div class="navigation4">
              <div class="link10" id="linkContainer">
                <img
                  class="analytics-1-icon1"
                  alt=""
                  src="./public/analytics-1.svg"
                />

                <div class="label10">Print document</div>
              </div>
              <div class="link11">
                <img
                  class="basket-alt-3-icon1"
                  alt=""
                  src="./public/basket-alt-3.svg"
                />

                <div class="label10">Buy printing page</div>
              </div>
              <div class="link10" id="linkContainer2">
                <img
                  class="analytics-1-icon1"
                  alt=""
                  src="./public/icon--calendar1.svg"
                />

                <div class="label10">View log</div>
              </div>
            </div>
            <div class="navigation5">
              <div class="link13">
                <img
                  class="analytics-1-icon1"
                  alt=""
                  src="./public/icon--helpcircle1.svg"
                />

                <div class="label10">Help</div>
              </div>
              <div class="link14" id="linkContainer4">
                <img
                  class="analytics-1-icon1"
                  alt=""
                  src="./public/icon--logout1.svg"
                />

                <div class="label10">Logout Account</div>
              </div>
            </div>
          </div>
          <div class="print-button2">
            <div class="print-button-inner"></div>
            <div class="purchase">Purchase</div>
          </div>
        </div>
        <div class="vector-parent">
          <img class="rectangle-icon" alt="" src="./public/rectangle-10.svg" />

          <div class="dropdown-group">
            <div class="dropdown3">
              <div class="number">Buy (A4-size)</div>
              <div class="dropdown-inner"></div>
              <div class="page">0 Page</div>
            </div>
            <div class="dropdown4">
              <div class="number">Corresponding money</div>
              <div class="dropdown-inner"></div>
              <div class="page">0 VND</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var linkContainer = document.getElementById("linkContainer");
      if (linkContainer) {
        linkContainer.addEventListener("click", function (e) {
          window.location.href = "./StudSeleFile.html";
        });
      }
      
      var linkContainer2 = document.getElementById("linkContainer2");
      if (linkContainer2) {
        linkContainer2.addEventListener("click", function (e) {
          window.location.href = "./StudLog.html";
        });
      }
      
      var linkContainer4 = document.getElementById("linkContainer4");
      if (linkContainer4) {
        linkContainer4.addEventListener("click", function (e) {
          window.location.href = "./LoginStudentPage.html";
        });
      }
      </script>
